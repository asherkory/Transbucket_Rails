version: '2'
services:
  db:
    image: postgres:9.4.1
    ports:
      - "5432:5432"

  sphinx:
    image: romeoz/docker-sphinxsearch

  web:
    build: .
    command: bin/rails server --port 3000 --binding 0.0.0.0
    ports:
      - "3000:3000"
    links:
      - db
    volumes:
      - .:/tb
      - ./config/docker_database.yml:/tb/config/database.yml

